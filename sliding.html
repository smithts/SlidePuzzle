
<!DOCTYPE html>
<html>
	<head>
		<title>Sliding Puzzle</title>

		<link href="sliding.css" type="text/css" rel="stylesheet" />
		<script src="sliding.js" type="text/javascript"></script>
	</head>

	<body>
		<h1 id="header"> Sliding Puzzle </h1>

		<p id="explanation">
			The goal is to solve the puzzle one move at a time, using the fewest moves possible.
			Are you ready for the challenge?
			Hit shuffle and find out!
		</p>

		<div id="puzzlearea"></div>
		
		<div id="movesEmotions">
			<p id="moves"></p>
			<p id = "emotion"></p>
		</div>
		
		<p id="controls">
			<button id="shufflebutton">Shuffle Puzzle</button>
		</p>
		
		<div id="output"></div>
		
	</body>
</html>
